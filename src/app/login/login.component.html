<div class="jumbotron">
<div class="container">
<div  class="row">
<div class="col-sm-6 offset-sm-3">
<h2>Login Form</h2>
<form [formGroup]="loginfrm" (ngSubmit)="onLogin()">
<div class="form-group">
  <label>User Name</label>
  <input type="text" name="username" formControlName="username" [ngClass]="{'is-invalid':loginsubmit && f.username.errors}" class="form-control">

  <div *ngIf="loginsubmit && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">This field is required</div>
  </div>
</div>
<div class="form-group">
    <label>Password</label>
    <input type="password" name="password" formControlName="password" [ngClass]="{'is-invalid':loginsubmit && f.password.errors}" class="form-control">
    <div *ngIf="loginsubmit && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">This field is required</div>
    </div>
  </div>
  <div class="form-group" >
    <div *ngIf="!loading" class="is-invalid" style="color:red">Username or Password is wrong</div>
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
      <a routerLink="/signup" class="btn btn-link">Register</a>
  </div>
</form>
</div>
</div>
</div>
</div>
